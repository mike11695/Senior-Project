{% extends "base_generic.html" %}

{% block content %}
<h2>Edit Offer</h2>
<form enctype="multipart/form-data" method="post" action="">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
        <br><small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="btn submit" class="btn btn-blue">Update</button>
</form>
{% endblock %}
