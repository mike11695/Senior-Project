{% extends "base_generic.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row content-header-row">
      <div class="col-lg-4">
        <h1>My Auction Listings</h1>
      </div>
      <div class="col-lg-8 add-button">
        <a href="{% url 'create-auction-listing' %}"><div class="btn btn-green">Add Auction Listing</div></a>
      </div>
    </div>
  </div>
  {% if auctionlistings %}
  <ul>
    {% for listing in auctionlistings %}
      <li>
        <a href="{{ listing.get_absolute_url }}">{{ listing.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You don't have any auction listings yet.</p>
  {% endif %}
{% endblock %}
