{% extends "base_generic.html" %}

{% block content %}
  <div class="col-lg-10 center-block">
    <form method="post" style="text-align: center;">{% csrf_token %}
      <p>Are you sure you want to delete this receipt?<br>
      The receipt will remain for the other user until they delete it as well.</p>
      <h3>Receipt for {{ receipt.listing.name }}</h3>
      <input type="submit" value="Confirm" class="btn btn-blue">
    </form>
  </div>
{% endblock %}
