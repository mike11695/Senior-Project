<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Marketplace App</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row site-nav-container">
      <div class="col-md-4 header-title">
        <h2>Market Place Image</h2>
      </div>
        <ul class="col-md-8 site-nav">
          <li class="site-nav-url"><a href="{% url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li class="site-nav-url"><a href="">Listings</a></li>
            <div class="dropdown">
              <div class="site-nav-url dropbtn">My Stuff</div>
              <div class="dropdown-content mystuff-dropdown">
                <a class="site-nav-url" href="{% url 'images' %}">Images</a>
                <a class="site-nav-url" href="{% url 'items' %}">Items</a>
                <a class="site-nav-url" href="#">Listings</a>
              </div>
            </div>
            <li class="site-nav-url"><a href="{% url 'faq' %}">FAQ</a></li>
            <li class="site-nav-url"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
            <li class="site-nav-url"><a href="{% url 'login'%}?next={{request.path}}">Sign Up/Login</a></li>
          {% endif %}
        </ul>
    </div>
    <div class="col-lg-12 page-content">{% block content %}{% endblock %}</div>
  </div>
</body>
</html>
